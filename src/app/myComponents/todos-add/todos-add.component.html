<form (ngSubmit)="onSubmit()" class="border border-white rounded-3 p-3">
    <h3>Add New Todos</h3>
    <div class="my-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" name="title" id="title" [(ngModel)]="title" aria-describedby="emailHelp" required >
    </div>
    <div class="mb-3"
    >
      <label for="desc" class="form-label">Description</label>
      <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc" required >
    </div>
    <button type="submit" class="btn btn-primary mt-2">Add</button>
</form>
