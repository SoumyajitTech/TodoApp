<h3 class="my-5 container">Welcome to Todo List</h3>

<div class="d-flex p-5">
    <div class="flex-column flex-grow-1">
        <div *ngIf="this.todos.length === 0; else elseBlock">No Todos to Display</div>
        <ng-template #elseBlock>
            <div *ngFor="let todo of todos; index as i">
                <app-todos-manage [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todos-manage>
            </div>
        </ng-template>
    </div>
    <app-todos-add (todoAdd)="addTodo($event)"></app-todos-add>
</div>
