<h3 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h3>
<p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1{{i}}" (click)="onCheckBoxClick(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="exampleCheck1{{i}}">Mark As Done</label>
  </div>
<button class="btn btn-danger my-2" (click)="onClick(todo)">Delete</button>
